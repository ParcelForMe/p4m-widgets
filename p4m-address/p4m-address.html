<link rel="import" href="../../iron-pages/iron-pages.html" />

<dom-module id="p4m-address">

    <template>
        <div id="container">  
 
            <iron-pages selected="{{selectedMode}}">
                <iron-page>
                    <div class="card-panel">
                        <div class="card-heading">
                            <span class="p4m-address-label">{{addressData.Label}}</span>
                            <span class="side-action"><a href="#" on-tap="edit"><iron-icon icon="editor:mode-edit"></iron-icon></a></span>

                        </div>
                        <div class="card-body">
                            <div class="address-content">
                                <div class="address-text">{{addressData.Street1}}</div>
                                <div class="address-actions">
                                    <div>
                                        <template is="dom-if" if="{{isBilling}}">
                                            <div class="address-tag">Billing Address</div>
                                        </template>
                                        <template is="dom-if" if="{{isDelivery}}">
                                            <div class="address-tag">Delivery Address</div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            <div class="buttons">
                                <div id="deliveryToggle" class="toggle-button side-action">
                                    <div on-tap="markAsDelivery"><iron-icon icon="maps:local-shipping" />Delivery</div>
                                </div>
                                <div id="billingToggle" class="toggle-button side-action">
                                    <div on-tap="markAsBilling"><iron-icon icon="credit-card" />Billing</div>
                                </div>
                            </div>
                        </div>


                    </div>

                </iron-page>
                <iron-page>
                    <div class="card-panel">
                        <div class="card-body card-edit">
                            <div class="address-form">
                                <input is="iron-input" type="text" id="address-label" bind-value="{{addressData.Label}}" placeholder="Label, e.g. 'Home'" />
                                <input is="iron-input" type="text" id="address-street-1" bind-value="{{addressData.Street1}}" placeholder="Street address" />
                                <input is="iron-input" type="text" id="address-street-2" bind-value="{{addressData.Street2}}" placeholder="Street address" />
                                <input is="iron-input" type="text" id="address-city" bind-value="{{addressData.City}}" placeholder="City" />
                                <input is="iron-input" type="text" id="address-postcode" bind-value="{{addressData.PostCode}}" placeholder="Postal code" />
                                <input is="iron-input" type="text" id="address-state" bind-value="{{addressData.State}}" placeholder="State/County" />
                                <input is="iron-input" type="text" id="address-phone" bind-value="{{addressData.Phone}}" placeholder="Phone at address" />
                                <vaadin-combo-box-light on-selected-item-changed="countryChanged" is="iron-input" id="address-country" label="Country" items="{{countries}}">
                                    <input is="iron-input"/>
                                </vaadin-combo-box-light>
                            </div>
                            <div class="address-actions">
                                <a class="p4m-button p4m-primary-button" href="#" on-tap="save">Save</a>
                                <a class="p4m-button" href="#" on-tap="cancel">Cancel</a>
                            </div>
                        </div>
                    </div>

                </iron-page>
                <iron-page>
                    <div class="address-content">
                        <h3>Pending</h3>
                        <p>Enter your security code to activate this address.</p>
                        <div class="address-text">{{addressData.Label}}</div>
                        <input is="iron-input" type="text" id="address-postcode" bind-value="{{securityCode}}" placeholder="Security code" />
                    </div>
                    <div class="address-actions">
                        <a class="p4m-button" href="#" on-tap="confirmPending">Confirm</a>
                    </div>
                </iron-page>
            </iron-pages>  
  
        </div>

    </template>

ink rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../iron-input/iron-input.html" />


<dom-module id="p4m-discount-input">

    <template>
        <div id="content">
            <div id="drawer" class="hidden">
                <input is="iron-input" type="text" id="discountCode"  on-keydown="_onKeyDown" bind-value="{{discountCode}}" placeholder="Discount code" />   
            </div> 
            <div id="couponButton" class="add" on-tap="toggleNewDiscount">
                <i class="p4micon-add-circle link"></i>
            </div>                  
            <div id="p4mDiscountInputError" class="hidden">{{errorMsg}}</div>
        </div>
        <p4m-api id="localApi" is-local="true"></p4m-api>
    </template>
    <style>
        .discountValid {
            background-color: green;
        }
        .discountInvalid {
            background-color: red;
        }
    </style>


    <script>

        Polymer({
            is: "p4m-discount-input",

            properties: {
                discountCode: {
                    type: String
                },
                errorMsg: {
                    type: String
                }
            },
            listeners: {

            },
            ready: function()
            {

            },
            toggleNewDiscount: function() {
                if (this.$.couponButton.classList.contains("add")) {
                    this.$.couponButton.classList.add("cancel");
                    this.$.couponButton.classList.remove("add");
                    this.show();

                }
                else {
                    this.$.couponButton.classList.add("add");
                    this.$.couponButton.classList.remove("cancel");
                    this.hide();
                }

            },

            show: function() {
                this.$.drawer.classList.remove("hidden");
                this.showError("");
            },


            hide: function () {
                this.$.drawer.classList.add("hidden");
            },

            _onKeyDown: function (e) {
                //console.log(e);
                if (e && e.key && e.key === 'Enter') {
                    this.sendCode();
                }
                else {
                    this._delayedSend();
                }
            },

            _delayedSend: function () {
                if (this._sendTimeout) {
                    window.clearTimeout(this._sendTimeout);
                }
                this._sendTimeout = window.setTimeout(this.sendCode.bind(this), 1000);
            },

            sendCode: function() {
                this.$.localApi.call('applyDiscountCode', null, { discountCode: this.discountCode }, this.onResponse.bind(this));
            },
            onResponse: function (e, data) {
                if (e || !data) {
                    if (e.error) {
                        this.showError(e.error, false);
                    } else {
                        this.showError("This isn't a valid discount code", false);
                    }
                }
                else if (data) {
                    if (!data.valid) {
                        this.showError("This isn't a valid discount code", false);
                        this.$.discountCode.classList.remove('discountValid');
                        this.$.discountCode.classList.add('discountInvalid');
                    }
                    else {
                        this.$.discountCode.classList.add('discountValid');
                        this.$.discountCode.classList.remove('discountInvalid');
                        //this.showError(data.note || "Discount applied", true);
                        window.setTimeout((function(){
                            this.fire('discount', data);
                            this.discountCode = null;
                            this.hide();

                        }).bind(this), 500);
                        
                        

                    }
                }
            },
            showError(msg, success) {
                return;
                if (msg) {
                    this.$.p4mDiscountInputError.classList.remove('hidden');

                    if (success) {
                        this.$.p4mDiscountInputError.classList.remove('error');
                        this.$.p4mDiscountInputError.classList.add('success');
                    }
                    else {
                        this.$.p4mDiscountInputError.classList.remove('success');
                        this.$.p4mDiscountInputError.classList.add('error');
                        window.setTimeout(this.showError.bind(this, ""),2000);
                    }

                }
                else {
                    this.$.p4mDiscountInputError.classList.add('hidden');
                }

               this.errorMsg = msg;
            }

        });
    </script>
</dom-module>

<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../iron-icons/iron-icons.html" />

<dom-module id="p4m-discount-list">

    <template>
        <div id="content">
            <template is="dom-repeat" items="{{cartData.discounts}}">
                <div class="discount">
                         
                    <div class="p4m-cell discount-code">{{item.code}}</div>
                    <div class="p4m-cell discount-description">{{item.description}}</div>
                    <div class="p4m-cell discount-amount">{{currencySymbol}}{{item.amount}}</div>
                    <a id="p4mDiscountListRemoveBtn" name="{{item.code}}" href="#" class="icon" on-click="deleteItem"><i class="p4micon-delete-circle"></i></a>
                </div>
            </template>
        </div>
    </template>

    <style>
        #content {
            display: flex;
            flex-direction: column;
        }

        #content .discount {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
        }

        #content .discount .p4m-cell {
            padding: 4px;
            margin: 10px;
        }

        .discount-code {
            text-transform: uppercase;
        }

        div#p4mDiscountListRemoveBtn {
            min-width: 10px;
        }

    </style>

    <script>

        Polymer({
            is: "p4m-discount-list",

            properties: {
                cartData: {
                    type: Object,
                    notify: true
                },
                currencySymbol: {
                    type: String,
                    value: '£'
                }
            },
            observers: {
                'cartData': 'onCartData'
            },
            listeners: {
                'discount': 'addDiscount'
            },

            ready: function()
            {

                
            },

            onCartData: function() {
                if (!this.cartData.discounts) {
                    this.cartData.discounts = [];
                }
                window.addEventListener('discount', this.addDiscount.bind(this));
            },

            addDiscount: function (e) {
                console.log("Heard discount", e);
                this.push("cartData.discounts", e.detail);
            },

            deleteItem: function (e) {
                console.log("Delete discount", e);
                this.fire('discountdelete', e.target.parentElement.name);
            }

        });
    </script>
</dom-module>

<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../iron-overlay-behavior/iron-overlay-behavior.html" />
<link rel="import" href="../../polymer-cookie/polymer-cookie.html" />

<dom-module id="p4m-general-fault">
    <style>
        paper-spinner {
            width: 200px;
            height: 200px;
        }
        iron-overlay-backdrop.opened {
            opacity: 0.95;
            background-color: green;
        }
        h1, p {
            color: white;
        }
    </style>

    <template>
        <content>
            <div class="checking">

                <h1>Something went wrong</h1>
                <p>Your computer is having trouble getting through to our shipping service.</p>
                <div class="buttons">
                    <button on-click="tryAgain">Try again</button>
                    <template is="dom-if" if="shared-mode">
                        <button on-click="basicCheckout">Use basic checkout</button>
                    </template>
                    <button on-click="signInAgain">Sign in again</button>
                </div>
            </div>
        </content> 
        <polymer-cookie id="p4mToken" name="p4mToken"></polymer-cookie>
        <polymer-cookie id="gfsCheckoutToken" name="gfsCheckoutToken"></polymer-cookie>

    </template>
    <style>
        .generalFault {
            width: 320px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        #p4m-logo {
            width: 24px;
            height: 24px;
        }
        #p4m-logo svg {
            fill: #fff;
        }
        .generalFault h3 {
            color: #fff;
            font-weight: 200 !important;
            font-size: 18px;
            height: 24px;
            padding: 0;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-end;
        }
        .generalFault p4m-spinner {
            background: rgba(255,255,255,0.3);
            position: relative;
            top: initial;
            bottom: initial;
            margin-bottom: 12px;
        }
    </style>

    <script>

        Polymer({
            is: "p4m-general-fault",
            behaviors: [Polymer.IronOverlayBehavior],
            properties: {
                sharedMode: {
                    type: Object,
                    value: false
                },
                basicCheckoutUrl: {
                    type: String,
                    value: "/"
                }
            },

            ready: function()
            {
                this.positionTarget = document.body;
            },

            tryAgain: function() {
                window.location.reload();
            },

            basicCheckout: function() {
                window.location.href =  this.basicCheckoutUrl;
            },

            signInAgain: function() {
                this.$.p4mToken.eraseCookie();
                this.$.gfsCheckoutToken.eraseCookie();

                window.location.href = "/";
            },

            deleteCookie: function(name) {
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }
        });
    </script>
</dom-module>

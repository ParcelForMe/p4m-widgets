<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../iron-overlay-behavior/iron-overlay-behavior.html" />
<link rel="import" href="../p4m-spinner/p4m-spinner.html" />

<dom-module id="p4m-general-fault">
    <style>
        paper-spinner {
            width: 200px;
            height: 200px;
        }
        iron-overlay-backdrop.opened {
            opacity: 0.95;
            background-color: green;
        }
        h1 {
            color: #fff;
            font-size: 48px;
            line-height: 1em;
        }
        h1 span {
            line-height: 1.5em;
        }
        p {
            color: white;
            font-size: 24px;
            font-weight: 200;
            line-height: 1.3em;
        }
        .buttons {
            margin: 1.6em 0;
            flex-direction: row;
            display: flex;
        }
        .buttons button {
            margin-left: 0;
        }
        .checking {
            width: 540px;
            max-width: 100%;
        }
    </style>

    <template>
        <content>
            <div class="checking">

                <h1><span> :(</span><br>Hmm... Looks like something went wrong</h1>
                <p>Your computer is having trouble getting through to our shipping service</p>
                <div class="buttons">
                    <button class="p4m-button inverse auto" on-click="tryAgain">Try again</button>
                    <button class="p4m-button secondary auto" on-click="basicCheckout">Use basic checkout</button>
                    <button class="p4m-button secondary auto" on-click="backHome">Refresh Parcel for Me on this site and return to homepage</button>
                    <button class="p4m-button secondary auto" on-click="backHome">Logout of Parcel For Me and return to homepage</button>
                    <button class="p4m-button secondary auto" on-click="backHome">Try logging into Parcel For Me again</button> Your zacart will not be lost.
                </div>
                <!--p4m-spinner species="progress" id="cvv_check" active="true" active></p4m-spinner-->

            </div>
        </content> 
     
    </template>
    <style>
        #generalFault {
            width: 320px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        #p4m-logo {
            width: 24px;
            height: 24px;
        }
        #p4m-logo svg {
            fill: #fff;
        }
        .generalFault h3 {
            color: #fff;
            font-weight: 200 !important;
            font-size: 18px;
            height: 24px;
            padding: 0;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-end;
        }
        .generalFault p4m-spinner {
            background: rgba(255,255,255,0.3);
            position: relative;
            top: initial;
            bottom: initial;
            margin-bottom: 12px;
        }
        button {
          color: #fff;
          border-radius: 24px;
          text-align: center;
          cursor: pointer;
          height: 42px;
          width: 100%;
          -webkit-transition: all 0.15s ease-in-out 0s;
          -khtml-transition: all 0.15s ease-in-out 0s;
          -moz-transition: all 0.15s ease-in-out 0s;
          -ms-transition: all 0.15s ease-in-out 0s;
          -o-transition: all 0.15s ease-in-out 0s;
          transition: all 0.15s ease-in-out 0s;
          background-color: rgba(255,255,255,0);
          box-shadow: inset 0 0 2000px #37a553;
          border: solid 2px rgba(55, 165, 83, 0.5);
          align-self: center !important;
          font-weight: 400 !important;
          font-size: 18px !important;
          padding: 0 16px !important;
          display: flex !important;
          line-height: normal !important;
          letter-spacing: normal !important;
          justify-content: center;
          align-items: center;
        }
        button:hover {
          background-color: #37a553;
        }
        button:focus, .button:focus, a:focus {
            outline: none;
        }
        button.auto {
          width: auto !important;
          align-self: center !important;
          justify-content: center;
        }
        button.inverse {
            color: #fff;
            background-color: transparent;
            box-shadow: none;
            border: solid 2px rgba(255,255,255,.5);
        }
        button.inverse:hover {
            color: #37a553;
            background-color: #fff;
            box-shadow: none;
            border: solid 2px rgba(255,255,255,.5);
        }
        button.secondary {
            color: #37a553;
            background-color: transparent;
            box-shadow: none;
            border: solid 2px rgba(55, 165, 83, 0.5);
        }
        button.secondary:hover {
            color: #fff;
            background-color: rgba(255,255,255,.05);
            box-shadow: inset 0 0 1000px #37a553, inset 0 0 1000px #37a553;
            border: solid 2px rgba(55, 165, 83, 0.5);
        }

        /*iron-overlay-backdrop {
            background-color: #37a553;
        }*/

    </style>

    <script>

        Polymer({
            is: "p4m-general-fault",
            behaviors: [Polymer.IronOverlayBehavior],

            properties: {
            },

            ready: function()
            {
                this.positionTarget = document.body;
            },

            tryAgain: function() {
                window.location.reload();
            },

            backHome: function() {
                window.location.href= "/";
            }
        });
    </script>
</dom-module>

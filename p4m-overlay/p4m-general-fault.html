<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../iron-overlay-behavior/iron-overlay-behavior.html" />
<link rel="import" href="../../polymer-cookie/polymer-cookie.html" />

<dom-module id="p4m-general-fault">

    <template>
        <content id="p4m-general-fault-content" class="p4m-general-fault">
            <div class="checking">
            <img class="p4m-register-logo" src="../p4m-shared/img/p4m-logo-horizontal-white-tight.png">
                <h1>Hmm... Looks like something went wrong</h1>
                <p>We're having trouble connecting to our shipping service</p>
                <div class="layout horizontal center buttons">
                    <button class="p4m-button inverse auto" on-click="tryAgain"><i class="p4micon-refresh"></i>Try again</button>
                    <template is="dom-if" if="shared-mode">
                        <span>Or,</span> <a on-click="basicCheckout">Use basic checkout</a>
                    </template>
                </div>
                <div class="layout horizontal center buttons" style="margin-top:2.4em;">
                    <span>Still having trouble?</span> <a on-click="signInAgain">Try logging into Parcel For Me again</a>
                </div>
            </div>
        </content> 

        <polymer-cookie id="p4mToken" name="p4mToken"></polymer-cookie>
        <polymer-cookie id="gfsCheckoutToken" name="gfsCheckoutToken"></polymer-cookie>
     </template>

    <style>
        :host {
            --iron-overlay-backdrop-background-color: #fff;
            --iron-overlay-backdrop-opacity: 0.95;
        }

        iron-overlay-backdrop.opened {
            opacity: 0.95;
            background-color: #fff;
        }
        iron-overlay-backdrop {
            --iron-overlay-backdrop-background-color: #fff;
            --iron-overlay-backdrop-opacity: 0.95;
        }
        paper-spinner {
            width: 200px;
            height: 200px;
        }
        img.p4m-register-logo {
            width: 300px;
            max-width: 90%;
        }
/*        h1 {
            color: #fff;
            font-size: 48px;
            line-height: 1em;
            margin-bottom: .425em;
        }*/

        /* OMG THIS WORKS!!!! */
        h1 {
/*          border: var(--p4m-general-fault-border,5px solid green);*/
            color: var(--p4m-general-fault-h1-border,#37a553);
            font-size: var(--p4m-general-fault-h1-font-size,48px);
            line-height: var(--p4m-general-fault-h1-line-height,1em);
            margin-bottom: var(--p4m-general-fault-h1-margin-bottom,.425em);
        }

        /* Trying to style this thing */
        iron-overlay-backdrop {
            background-color: pink;
        }


        /* END Trying to style this thing */


        h1 span {
            line-height: 1.5em;
        }
        p {
            color: #37a553;
            font-size: 20px;
            font-weight: 200;
            line-height: 1.3em;
        }
        i.p4micon-refresh {        
            font-weight: normal;
            font-size: 18px;
            margin-right: 8px;
            -webkit-font-smoothing: subpixel-antialiased;
        }
        .buttons button {
            margin-left: 0;
        }
        .buttons {
            margin: 1em 0;
            flex-direction: row;
            display: flex;
        }
        .buttons a {
            color: #37a553;
            padding: 4px 0;
            text-decoration: none;
            border-bottom: 2px solid rgba(55, 165, 83, 0);;
        }
        .buttons a:hover {
            color: #37a553;
            border-bottom: 2px solid rgba(55, 165, 83, 0.65);
        }
        .buttons span {
            color: rgba(55, 165, 83, 0.65);
            padding: 4px 0 6px 0;
            margin: 0 10px 0 0;
        }
        .checking {
            width: 540px;
            max-width: 100%;
        }
        #generalFault {
            width: 320px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        #p4m-logo {
            width: 24px;
            height: 24px;
        }
        #p4m-logo svg {
            fill: #37a553;
        }
        .generalFault h3 {
            color: #37a553;
            font-weight: 200 !important;
            font-size: 18px;
            height: 24px;
            padding: 0;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-end;
        }
        .generalFault p4m-spinner {
            background: rgba(55, 165, 83, 0.3);
            position: relative;
            top: initial;
            bottom: initial;
            margin-bottom: 12px;
        }
        button {
          color: #37a553;
          border-radius: 24px;
          text-align: center;
          cursor: pointer;
          height: 42px;
          width: 100%;
          -webkit-transition: all 0.15s ease-in-out 0s;
          -khtml-transition: all 0.15s ease-in-out 0s;
          -moz-transition: all 0.15s ease-in-out 0s;
          -ms-transition: all 0.15s ease-in-out 0s;
          -o-transition: all 0.15s ease-in-out 0s;
          transition: all 0.15s ease-in-out 0s;
          background-color: rgba(255,255,255,0);
          box-shadow: inset 0 0 2000px #fff;
          border: solid 2px rgba(255, 255, 255, 0.5); 
          align-self: center !important;
          font-weight: 400 !important;
          font-size: 18px !important;
          padding: 0 16px !important;
          display: flex !important;
          line-height: normal !important;
          letter-spacing: normal !important;
          justify-content: center;
          align-items: center;
        }
        button:hover {
          background-color: #fff;
        }
        button:focus, .button:focus, a:focus {
            outline: none;
        }
        button.auto {
          width: auto !important;
          align-self: center !important;
          justify-content: center;
        }
        button.inverse {
            color: #37a553;
            background-color: transparent;
            box-shadow: none;
            border: solid 2px rgba(55, 165, 83, 0.5);
        }
        button.inverse:hover {
            color: #fff;
            background-color: #37a553;
            box-shadow: none;
            border: solid 2px rgba(255,255,255,.5);
        }
        button.secondary {
            color: #fff;
            background-color: transparent;
            box-shadow: none;
            border: solid 2px rgba(55, 165, 83, 0.5);
        }
        button.secondary:hover {
            color: #37a553;
            background-color: rgba(55, 165, 83, 0.05);;
            box-shadow: inset 0 0 1000px #fff, inset 0 0 1000px #fff;
            border: solid 2px rgba(255, 255, 255, 0.5);
        }

        /*iron-overlay-backdrop {
            background-color: #37a553;
        }*/

    </style>

    <script>

        Polymer({
            is: "p4m-general-fault",
            behaviors: [Polymer.IronOverlayBehavior],
            properties: {
                sharedMode: {
                    type: Object,
                    value: false
                },
                basicCheckoutUrl: {
                    type: String,
                    value: "/"
                }
            },
            listeners: {
                "iron-overlay-opened": "onOpen"
            },

            ready: function()
            {
                this.backdropElement.classList.add('p4m-general-fault');
            },

            onOpen: function(e) {
            },

            tryAgain: function() {
                window.location.reload();
            },

            basicCheckout: function() {
                window.location.href =  this.basicCheckoutUrl;
            },

            signInAgain: function() {
                this.$.p4mToken.eraseCookie();
                this.$.gfsCheckoutToken.eraseCookie();

                window.location.href = "/";
            },

            deleteCookie: function(name) {
                document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }
        });
    </script>
</dom-module>

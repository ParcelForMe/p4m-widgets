<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../iron-overlay-behavior/iron-overlay-behavior.html" />
<link rel="import" href="../p4m-spinner/p4m-spinner.html" />

<dom-module id="p4m-overlay">
    <style>
        paper-spinner {
            width: 200px;
            height: 200px;
        }
        iron-overlay-backdrop.opened {
            opacity: 0.9;
            background-color: pink;
        }
    </style>

    <template>
        <content>
            <div class="checking">

                <h3>Processing, please wait ...</h3>
                <p4m-spinner species="progress" id="cvv_check" active="true" active></p4m-spinner>
                <div class="powered-by-link">
                    <img class="powered-by" src="../p4m-shared/img/powered-by-parcel-for-me-green.png" id="powered-by" />
                </div>
            </div>
        </content> 
       
    </template>
    <style>
    :host {
/*          position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;*/
            /*@apply(--iron-overlay-backdrop);
            background-color: var(--iron-overlay-backdrop-background-color, #fff);*/
        }

        :host(.opened) {
            opacity: var(--iron-overlay-backdrop-opacity, 0.95);
            pointer-events: auto;
            @apply(--iron-overlay-backdrop-opened);
        }
        .checking {
            width: 320px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        #p4m-logo {
            width: 24px;
            height: 24px;
        }
        #p4m-logo svg {
            fill: #37a553;
        }
        .checking h3 {
            color: #37a553;
            font-weight: 200 !important;
            font-size: 18px;
            height: 24px;
            padding: 0;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-end;
        }
        .checking p4m-spinner {
            background: rgba(55, 165, 83, 0.3);
            position: relative;
            top: initial;
            bottom: initial;
            margin-bottom: 12px;
        }
    </style>

    <script>

        Polymer({
            is: "p4m-overlay",
            behaviors: [Polymer.IronOverlayBehavior],

            properties: {
            },

            ready: function()
            {
                this.positionTarget = document.body;
                window.addEventListener('generalFault', this.close.bind(this));

            }
        });
    </script>
</dom-module>

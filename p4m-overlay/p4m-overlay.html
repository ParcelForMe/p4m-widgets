<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../p4m-spinner/p4m-spinner.html" />

<dom-module id="p4m-overlay">
    <style>
        paper-spinner {
            width: 200px;
            height: 200px;
        }
    </style>

    <template>
        <content>
            <div class="checking">

                <h3>{{message}}</h3>
                <p4m-spinner species="progress" id="cvv_check" active="true" active></p4m-spinner>
                <div class="powered-by-link">
                    <img class="powered-by" src="../p4m-shared/img/powered-by-parcel-for-me-green.png" id="powered-by" />
                </div>
            </div>
        </content> 
       
    </template>
    <style>

        :host {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
            min-width: 100% !important;
            min-height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            display: flex;
            flex: 1;
            top: 0 !important;
            left: 0 !important;
            bottom: initial !important;
            right: initial !important;
        }

        :host(.opened) {
            pointer-events: auto;
        }

        .checking {
            width: 320px;
            margin: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #p4m-logo {
            width: 24px;
            height: 24px;
        }
        #p4m-logo svg {
            fill: #37a553;
        }
        .checking h3 {
            color: #37a553;
            font-weight: 200 !important;
            font-size: 18px;
            height: 24px;
            padding: 0;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-end;
            -webkit-font-smoothing: antialiased;
        }
        .checking p4m-spinner {
            background: rgba(55, 165, 83, 0.3);
            position: relative;
            top: initial;
            bottom: initial;
            margin-bottom: 12px;
        }
    </style>

    <script>

        Polymer({
            is: "p4m-overlay",
            behaviors: [Polymer.IronOverlayBehavior],

            properties: {
                message: String
            },

            ready: function()
            {
                this.positionTarget = document.getElementsByTagName('p4m-checkout')[0];
                window.addEventListener('generalFault', this.close.bind(this));

            },

            show: function (message, dontAddWait) {
                if (dontAddWait)
                    this.message = message;
                else
                    this.message = message + ', please wait ...';
                this.open();
            }
        });
    </script>
</dom-module>
